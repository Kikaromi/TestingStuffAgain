<script>

var img = new Image();
img.src="Banner-Pokeballs.png";

window.onload = function()
{
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	
	context.rect(0,0,800,200);
	context.fillStyle ="#dd545a";
	context.fill();
	context.drawImage(img,0,0);
	
	context.font= "40px Sylfaen";
	context.fillStyle = "#000000";
	context.fillText("Guess the Cry!", 40,60); 
 
	context.font= "40px Sylfaen";
	context.fillStyle = "#c50811";
	context.fillText("Guess the Cry!", 37,60); 
 
	}
</script>

<script>
jQuery(document).ready(function()
{
$('body').css('opacity', '0').fadeTo(250, 1,'swing'); 
});
 </script>
